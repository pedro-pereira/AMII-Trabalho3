<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>

<HEAD>
    <TITLE> Questão 03 - Ordenando vetores </TITLE>
    <script>

        function comparaNumeros(a, b) {
            return a - b;
        }
        function ordena() {
            var entradas = document.getElementsByClassName("valores");
            var valores = new Array;
            for (let index = 0; index < entradas.length; index++) {
                const elemento = entradas[index].value;

                valores[index] = elemento;
            }

            valores.sort(comparaNumeros);
            console.log(valores);

            var textoComOrdenacao = document.getElementById("ordenados");
            textoComOrdenacao.innerHTML += valores;
        }
    </script>
</HEAD>
